<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Galería Dinámica</title>
    <style>
        img {
            max-width: 100%; /* Asegura que las imágenes se adapten a pantallas pequeñas */
            height: auto;
            margin-bottom: 10px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); /* Galería adaptativa */
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Galería Dinámica</h1>
        <div id="gallery" class="gallery"></div>
    </div>

    <script>
        async function loadImages() {
            try {
                const res = await fetch('/imagenes'); // Petición al backend
                const images = await res.json(); // Lista de imágenes
                const gallery = document.getElementById('gallery');

                images.forEach(image => {
                    const img = document.createElement('img');
                    img.src = `/images/${image}`; // Ruta de la imagen
                    img.alt = image; // Texto alternativo
                    gallery.appendChild(img);
                });
            } catch (err) {
                console.error('Error al cargar las imágenes:', err);
            }
        }

        // Cargar las imágenes al cargar la página
        loadImages();
    </script>
</body>
</html>
